name: revent
description: Revent App.
publish_to: 'none' 

version: 1.0.0

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^4.0.3
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  get_it: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/revent_app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/